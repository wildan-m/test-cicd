name: Staging Deployment

on:
  push:
    branches:
      - staging

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      
      - name: Build Docker image
        run: docker build -f Dockerfile.dev -t my-app:staging .
      
      - name: Run Docker container
        run: |
          docker run -d -p 3000:3000 --name app-container my-app:staging
          # Wait for the container to start
          sleep 5
      
      - name: Check container logs for startup message
        run: |
          # Verify the app started by checking for the startup message
          if docker logs app-container | grep "App started on port"; then
            echo "✅ Application started successfully"
          else
            echo "❌ Application did not start properly"
            docker logs app-container
            exit 1
          fi
      
      - name: Copy build artifacts from container
        run: |
          # Create a directory to hold the build artifacts
          mkdir -p build
          
          # Copy the application files from the container
          # Adjust the source path based on your Dockerfile's WORKDIR
          docker cp app-container:/app/. ./build/
          
          # List the copied files for verification
          ls -la ./build/
      
      # Replace the older Netlify action with direct CLI installation
      - name: Install Netlify CLI
        run: npm install -g netlify-cli

      - name: Deploy to Netlify
        run: netlify deploy --dir=build --prod
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}